version: '3'

services:
  database:
    restart: always
    image: postgres:11-alpine
    logging:
      driver: none
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: main
      POSTGRES_PASSWORD: main
      POSTGRES_DB: main
    ports: [5432]

  app:
    restart: always
    image: buddy/repman
    command: >
      bash -c 'bin/console cache:clear &&
      bin/console cache:warmup &&
      bin/console d:m:m --no-interaction &&
      bin/console messenger:setup-transports --no-interaction &&
      php-fpm'
    env_file: .env.docker
    volumes:
      - ./var:/app/var
    depends_on:
      - database

  consumer:
    restart: always
    image: buddy/repman
    command: ['bin/console', 'messenger:consume', 'async', '--limit=500']
    env_file: .env.docker
    volumes:
      - ./var:/app/var
    depends_on:
      - app

  nginx:
    restart: always
    image: nginx:alpine
    env_file: .env.docker
    command: ['/nginx/start.sh']
    ports:
      - 443:443
    depends_on:
      - app
    volumes:
      - ./docker/nginx/scripts:/nginx
      - ./docker/nginx/ssl/certs:/etc/ssl/certs
      - ./docker/nginx/ssl/private:/etc/ssl/private
      - ./public:/app/public
      - ./docker/logs/nginx/:/var/log/nginx

  mailhog:
    restart: always
    image: mailhog/mailhog
    logging:
      driver: none
    ports:
      - 8025:8025

volumes:
  postgres-data:
